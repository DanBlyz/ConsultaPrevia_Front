<style>
    #myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

/* Add some content at the bottom of the video/page */
.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

/* Style the button used to pause/play the video */
#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
<video autoplay muted loop id="myVideo" width="620" height="240">
    <source src="assets/images/vecteezy_futuristic.mp4" type="video/mp4">
</video>
<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <img class="img-fluid" src="assets/images/logo_AJAM.png" alt="LOGO">
            </div>
            <div class="card-body">
                <p class="login-box-msg">
                    {{ denominacion }}
                    <span class="d-block small text-muted">Autenticación con LDAP</span>
                </p>
                <form (ngSubmit)="iniciarSesion()" [formGroup]="formAutenticacion" autocomplete="off">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Cuenta corporativa" formControlName='usuario'
                            [disabled]="procesando">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña"
                            formControlName='contrasenia' [disabled]="procesando">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark btn-block" [disabled]="procesando">
                                Acceder <i *ngIf="procesando" class="fa fa-spinner fa-spin"></i></button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <div class="mt-3">
                    <p class="mb-0">
                        <a *ngIf="permiteRegistrarse" [routerLink]="['/registrarse']" class="text-center">Crear cuenta</a>
                    </p>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->
</div>
