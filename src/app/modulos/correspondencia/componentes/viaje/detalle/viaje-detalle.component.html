<div class="row">
    <div class="col-12">
        <form>
            <div class="form-row">
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Fecha Inicio:</label>
                    <span>{{ viaje.fechaInicio }}</span>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Fecha Fin:</label>
                    <span>{{ viaje.fechaFin }}</span>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Descripcion:</label>
                    <span>{{ viaje.descripcion }}</span>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Nro Formulario:</label>
                    <span>{{ viaje.nroFormulario }}</span>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Formulario PDF:</label>
                    <span>{{ viaje.formularioPdf }}</span>
                </div>
            </div>
            <div class="form-row justify-content-end">
                <div class="form-group">
                    <button *ngIf="tipoOperacion !== 'detalle'" (click)="ejecutarAccion(tipoOperacion)" type="submit" class="btn btn-primary mr-1" [title]="botonOperacion">
                        {{botonOperacion}}
                    </button>
                    <button (click)="ejecutarAccion('cancelar')" type="submit" class="btn btn-dark" title="Cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
