<div class="row">
    <div class="col-12">
        <form [formGroup]="formProvidencia" autocomplete="off" class="text-default" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col-md-6 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Correlativo:</label>
                    <div class="d-flex align-items-center">
                      <div class="input-group">
                        <input type="text" class="form-control" formControlName="correlativo"/>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" (click)="buscarCorrelativo()">
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                </div>
                  <div class="col-md-6 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Providencia PDF:</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" accept=".pdf" (change)="onFileSelected($event)" id="fileInput">
                      <label class="custom-file-label" for="fileInput">{{ nombreArchivoSeleccionado }}</label>
                    </div>
                  </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Referencia:</label>
                    <!--<input type="text" class="form-control" formControlName="referencia" />-->
                    <textarea class="form-control" formControlName="referencia"></textarea>
                </div>
            </div>
            <div class="form-row justify-content-end">
                <div class="form-group">
                    <button (click)="ejecutarAccion(tipoOperacion)" type="submit" class="btn btn-primary mr-1"
                        [title]="botonOperacion">
                        {{botonOperacion}}
                    </button>
                    <button (click)="ejecutarAccion('cancelar')" type="button" class="btn btn-dark" title="Cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <em class="small"><i class="fas fa-info-circle"></i> Los campos obligatorios est√°n marcados con
                        <span class="required-field-indicator"></span></em>
                </div>
            </div>
        </form>
    </div>
</div>
