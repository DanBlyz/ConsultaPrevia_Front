<div class="card">
    <div class="card-body">
        <div class="row">
            <!-- <div class="col-md-12">
                <app-correspondencia-buzon-buscador [objeto]="filtro" (accion)="ejecutarAccion($event)">
                </app-correspondencia-buzon-buscador>
            </div> -->
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-hover border mt-4 ">
                        <thead class="thead-dark">
                            <tr>
                                <th>CODIGO ROL</th>
                                <th>NOMBRE ROL</th>
                                <th>GRUPO ID</th>
                                <th class="td-auto">OPERACIONES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of lista">
                                <td class="align-middle">
                                    <span class="d-block">{{ item.codigo }}</span>
                                </td>
                                <td class="align-middle">
                                    <span class="d-block">{{ item.nombre }}</span>
                                </td>
                                <td class="td-auto align-middle">{{ item.grupoId }}</td>
                                <td class="align-middle">
                                    <i (click)="ejecutarOperacion({operacion: 'detalle', id: item.id})"
                                        class="far fa-file-alt fa-lg text-info mr-1 cursor-pointer" title="Detalle"></i>
                                    <i *ngIf="item.sePuedeModificar" (click)="ejecutarOperacion({operacion: 'modificar', id: item.id})"
                                        class="far fa-edit fa-lg text-info mr-1 cursor-pointer" title="Modificar"></i>
                                    <i *ngIf="item.sePuedeEliminar" (click)="ejecutarOperacion({operacion: 'eliminar', id: item.id})"
                                        class="far fa-trash-alt fa-lg text-danger mr-1 cursor-pointer"
                                        title="Eliminar"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <app-paginador (paginar)="paginar()"></app-paginador>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="text-right mt-3">
                    <input type="button" value="Nuevo registro" class="btn btn-primary"
                        (click)="ejecutarOperacion({operacion: 'crear'})">
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modalRol let-modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{ modalTitulo }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div [ngSwitch]="tipoOperacion">
            <app-correspondencia-rol-formulario *ngSwitchCase="'crear'" [tipoOperacion]="tipoOperacion"
                (accion)="ejecutarAccion($event)"></app-correspondencia-rol-formulario>
            <app-correspondencia-rol-detalle *ngSwitchCase="'detalle'" [tipoOperacion]="tipoOperacion"
                (accion)="ejecutarAccion($event)"></app-correspondencia-rol-detalle>
            <app-correspondencia-rol-formulario *ngSwitchCase="'modificar'" [tipoOperacion]="tipoOperacion"
                (accion)="ejecutarAccion($event)"></app-correspondencia-rol-formulario>
            <app-correspondencia-rol-detalle *ngSwitchCase="'eliminar'" [tipoOperacion]="tipoOperacion"
                (accion)="ejecutarAccion($event)"></app-correspondencia-rol-detalle>
        </div>
    </div>
    <div class="modal-footer">
        <img src="assets/images/favicon.ico" width="32"> AJAM
    </div>
</ng-template>
