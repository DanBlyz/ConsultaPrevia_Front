<div class="row">
    <div class="col-12">
        <form [formGroup]="formGrupoBuzon" autocomplete="off" class="text-default">
            <div class="form-row">
                <div class="col-md-12 form-group mb-2">
                    <h3>{{ grupo?.nombre }} <small class="d-block text-muted">{{ grupo?.descripcion }}</small>
                    </h3>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Buzon - Puesto:</label>
                    <ng-select [clearable]="false" formControlName="buzonId">
                        <ng-option value="">[Elija una opci칩n]</ng-option>
                        <ng-option *ngFor="let item of listaBuzonPuestoCodificador" [value]="item.id">{{
                            item.nombre }}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Fec. inicio:</label>
                    <input type="date" class="form-control" formControlName="fecInicio" />
                </div>
                <div class="col-md-4 form-group mb-2">
                    <label>Fec. conclusi칩n:</label>
                    <input type="date" class="form-control" formControlName="fecConclusion" />
                </div>
                <div *ngIf="tipoOperacion === 'modificar'" class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Estado:</label>
                    <ng-select [clearable]="false" formControlName="estado">
                        <ng-option value="">[Elija una opci칩n]</ng-option>
                        <ng-option value="ACTIVO">ACTIVO</ng-option>
                        <ng-option value="INACTIVO">INACTIVO</ng-option>
                    </ng-select>
                </div>
            </div>

            <!-- <div class="form-row">
                <div class="col-md-4 form-group mb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="estaActivo" formControlName="estaActivo">
                        <label class="custom-control-label" for="estaActivo">esta activo</label>
                    </div>
                </div>
            </div> -->
            <div class="form-row justify-content-end">
                <div class="form-group">
                    <button (click)="ejecutarAccion(tipoOperacion)" type="submit" class="btn btn-primary mr-1"
                        [title]="botonOperacion">
                        {{botonOperacion}}
                    </button>
                    <button (click)="ejecutarAccion('cancelar')" type="button" class="btn btn-dark" title="Cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <em class="small"><i class="fas fa-info-circle"></i> Los campos obligatorios est치n marcados con
                        <span class="required-field-indicator"></span></em>
                </div>
            </div>
        </form>
    </div>
</div>
