<div class="row">
    <div class="col-12">
        <form [formGroup]="formInforme" autocomplete="off" class="text-default">
            <div class="form-row">
                <div class="col-md-5 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Correlativo:</label>
                    <div class="d-flex align-items-center">
                      <div class="input-group">
                        <input type="text" class="form-control" formControlName="correlativo"/>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" (click)="buscarCorrelativo()">
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-md-3 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Tipo Documento:</label>
                    <input type="text" class="form-control" formControlName="tipoDocumento" />
                </div>
                <div class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Informe PDF:</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" accept=".pdf" (change)="onFileSelected($event)" id="fileInput">
                      <label class="custom-file-label" for="fileInput">{{ nombreArchivoSeleccionado }}</label>
                    </div>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Referencia:</label>
                    <textarea class="form-control" formControlName="referencia"></textarea>
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? true : false" class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Nro de Sujetos Identificados:</label>
                    <input type="number" class="form-control" formControlName="nroSujetos"/>
                </div>
            </div>
            <div class="form-row">
                <div *ngIf=" arr[1] === 'Identificacion' ? true : false" class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Comunidad :</label>
                    <input type="text" class="form-control" formControlName="comunidad" />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? true : false" class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Autoridad:</label>
                    <input type="text" class="form-control" formControlName="autoridad"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? true : false" class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Telefono:</label>
                    <input type="text" class="form-control" formControlName="telefono"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 1 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="text" class="form-control" formControlName="comunidad2" />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 1 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="text" class="form-control" formControlName="autoridad2"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 1 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="number" class="form-control" formControlName="telefono2"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 2 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="text" class="form-control" formControlName="comunidad3" />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 2 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="text" class="form-control" formControlName="autoridad3"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 2 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="number" class="form-control" formControlName="telefono3"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 3 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="text" class="form-control" formControlName="comunidad4" />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 3 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="text" class="form-control" formControlName="autoridad4"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 3 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="number" class="form-control" formControlName="telefono4"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 4 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="text" class="form-control" formControlName="comunidad5" />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 4 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="text" class="form-control" formControlName="autoridad5"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 4 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="number" class="form-control" formControlName="telefono5"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 5 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="text" class="form-control" formControlName="comunidad6" />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 5 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="text" class="form-control" formControlName="autoridad6"  />
                </div>
                <div *ngIf=" arr[1] === 'Identificacion' ? (formInforme.get('nroSujetos').value > 5 ? true: false) : false" class="col-md-4 form-group mb-2">
                    <input type="number" class="form-control" formControlName="telefono6"  />
                </div>
                
            </div>
            <div class="form-row justify-content-end">
                <div class="form-group">
                    <button (click)="ejecutarAccion(tipoOperacion)" type="submit" class="btn btn-primary mr-1"
                        [title]="botonOperacion">
                        {{botonOperacion}}
                    </button>
                    <button (click)="ejecutarAccion('cancelar')" type="button" class="btn btn-dark" title="Cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <em class="small"><i class="fas fa-info-circle"></i> Los campos obligatorios est√°n marcados con
                        <span class="required-field-indicator"></span></em>
                </div>
            </div>
        </form>
    </div>
</div>
