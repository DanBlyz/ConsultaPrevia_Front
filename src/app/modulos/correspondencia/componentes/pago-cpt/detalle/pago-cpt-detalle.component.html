<div class="row">
    <div class="col-12">
        <form>
            <div class="form-row">
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Pago Realizado:</label>
                    <span>{{ pagoCpt.pagoRealizado }}</span>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Encargado:</label>
                    <span>{{ pagoCpt.encargado }}</span>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Dias de Viaje:</label>
                    <span>{{ pagoCpt.diasViaje }}</span>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Tipo Viaje:</label>
                    <span>{{ pagoCpt.tipoViaje }}</span>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Monto Total:</label>
                    <span>{{ pagoCpt.montoTotal }}</span>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label class="d-block">Actor Productivo Minero:</label>
                    <span>{{ pagoCpt.apm }}</span>
                </div>
            </div>
            <div class="form-row justify-content-end">
                <div class="form-group">
                    <button *ngIf="tipoOperacion !== 'detalle'" (click)="ejecutarAccion(tipoOperacion)" type="submit" class="btn btn-primary mr-1" [title]="botonOperacion">
                        {{botonOperacion}}
                    </button>
                    <button (click)="ejecutarAccion('cancelar')" type="submit" class="btn btn-dark" title="Cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
