<div class="row">
    <div class="col-12">
        <form [formGroup]="formPagoCpt" autocomplete="off" class="text-default">
            <div class="form-row">
                <div class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Dias de Viaje:</label>
                    <input type="number" class="form-control" formControlName="diasViaje" />
                    {{formPagoCpt.get('diasViaje').value}}
                </div>
                <div class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Tipo Viaje:</label>
                    <select class="form-control" formControlName="tipoViaje">
                        <option selected  [ngValue]="''" [disabled]="'disabled'">Escoja una Opcion</option>
                        <option [ngValue]="'Interdepartamental'">Interdepartamental</option>
                        <option [ngValue]="'Intradepartamental'">Intradepartamental</option>
                        <option [ngValue]="'Franja de Frontera'">Franja Frontera</option>
                    </select>
                </div>
                <div class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Monto Total:</label>
                    <input type="number" class="form-control"  
                    [value]="formPagoCpt.get('tipoViaje').value === 'Interdepartamental' ? formPagoCpt.get('diasViaje').value * 371 :
                    formPagoCpt.get('tipoViaje').value === 'Intradepartamental' ? formPagoCpt.get('diasViaje').value * 222 : 
                    formPagoCpt.get('tipoViaje').value === 'Franja de Frontera' ? formPagoCpt.get('diasViaje').value * 391 :0 " 
                    formControlName="montoTotal" />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Encargado:</label>
                    <input type="text" class="form-control" formControlName="encargado" />
                </div>
                <div class="col-md-6 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Actor Productivo Minero:</label>
                    <input type="text" class="form-control" formControlName="apm" />
                </div>
                <div class="col-md-3 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Pago Realizado:</label>
                    <input type="checkbox" class="form-control fa-lg" formControlName="pagoRealizado">
                </div>
              
            </div>
            <div class="form-row justify-content-end">
                <div class="form-group">
                    <button (click)="ejecutarAccion(tipoOperacion)" type="submit" class="btn btn-primary mr-1"
                        [title]="botonOperacion">
                        {{botonOperacion}}
                    </button>
                    <button (click)="ejecutarAccion('cancelar')" type="button" class="btn btn-dark" title="Cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <em class="small"><i class="fas fa-info-circle"></i> Los campos obligatorios est√°n marcados con
                        <span class="required-field-indicator"></span></em>
                </div>
            </div>
        </form>
    </div>
</div>
