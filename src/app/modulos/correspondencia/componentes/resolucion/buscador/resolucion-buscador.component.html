<div class="card card-default collapsed-card card-no-shadow">
    <div class="card-header">
        <h3 class="card-title cursor-pointer" data-card-widget="collapse">
            <strong class="text-muted">FILTROS</strong>
        </h3>
        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <form (ngSubmit)="ejecutarAccion()" [formGroup]="formBuscador">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="d-block">Tramite de Inicio</label>
                    <input type="text" class="form-control" formControlName="tramite" />
                </div>
                <div class="form-group col-md-3">
                    <label class="d-block">Informe</label>
                    <input type="text" class="form-control" formControlName="informe" />
                </div>
                <div class="form-group col-md-3">
                    <label class="d-block">Correlativo</label>
                    <input type="text" class="form-control" formControlName="correlativo" />
                </div>
                <div class="form-group col-md-3">
                    <label class="d-block">Referencia</label>
                    <input type="text" class="form-control" formControlName="referencia" />
                </div>
            </div>
            <div class="form-row justify-content-end">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mr-1" >Buscar</button>
                    <button type="button" (click)="limpiar()" class="btn btn-dark" >Limpiar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
