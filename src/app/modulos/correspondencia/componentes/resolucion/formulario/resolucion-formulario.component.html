<div class="row">
    <div class="col-12">
        <form [formGroup]="formResolucion" autocomplete="off" class="text-default">
            <div class="form-row">
                <div class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Informe:</label>
                    <input type="text" class="form-control" formControlName="informe" [readonly]="true" />
                </div>
                <div class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Resolucion:</label>
                    <input type="text" class="form-control" formControlName="resolucion"/>
                </div>
                <div class="col-md-4 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Resolucion Pdf:</label>
                    <input type="file" class="form-control-file" accept=".pdf" (change)="onFileSelected($event)"/>
                </div>
                <div class="col-md-12 form-group mb-2">
                    <label><span class="required-field-indicator"></span> Asunto:</label>
                    <textarea class="form-control" formControlName="asunto"></textarea>
                </div>
                <br>
                <br>
                <div class="col-md-3 form-group mb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="informeAprobado" formControlName="informeAprobado">
                        <label class="custom-control-label" for="informeAprobado">Informe Aprobado</label>
                    </div>
                </div>
                <div class="col-md-3 form-group mb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="actoAdministrativo" formControlName="actoAdministrativo">
                        <label class="custom-control-label" for="actoAdministrativo">Acto Administrativo</label>
                    </div>
                </div>
                <br>
                <br>
            </div>
            <div class="form-row justify-content-end">
                <div class="form-group">
                    <button (click)="ejecutarAccion(tipoOperacion)" type="submit" class="btn btn-primary mr-1"
                        [title]="botonOperacion">
                        {{botonOperacion}}
                    </button>
                    <button (click)="ejecutarAccion('cancelar')" type="button" class="btn btn-dark" title="Cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <em class="small"><i class="fas fa-info-circle"></i> Los campos obligatorios est√°n marcados con
                        <span class="required-field-indicator"></span></em>
                </div>
            </div>
        </form>
    </div>
</div>
